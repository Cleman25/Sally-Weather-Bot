<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sally Weather Bot</title>
        {% block head %} {% endblock %}
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}" /> -->
    </head>
    <body>
        {% block header %} {% endblock %}
        <main class="container" style="height: calc(100% - 115px);">
            <section class="d-flex masthead" style="/*background-image: url('{{ url_for('static', filename='img/bg-masthead.jpg?h=c6246dd736889aa3be373dc43f71e01e') }});*//*display: none !important;*/padding: 0px;height: calc(100% - 115px);margin: auto;">
                <div class="container-fluid my-auto text-center" style="margin-top: 36px !important;margin-right: 36px;margin-bottom: 36px !important;margin-left: 36px;">
                    <div class="row">
                        <div class="col" style="color: #8d6346;"><img src="{{ url_for('static', filename='/img/sally_v1_Asset%201.png?h=7d4249cf5cb4a36225d6e8089d5695f0') }}"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h1 class="mb-1" style="color: #feb548;">Sally</h1>
                            <h3 class="mb-5"><em style="color: #feb548;">The Weather Bot</em></h3>
                        </div>
                    </div>
                    <div class="row row-cols-1">
                        <div class="col">
                            <p style="color: #feb548;margin: 0;"><strong>Type Hello to start</strong></p>
                        </div>
                        <div class="col"><input class="border rounded-pill border-2 shadow form-control-lg" type="text" name="userInput" placeholder="Hey Sally..." autofocus="" autocomplete="off" style="background: #364652;border-color: #feb546;color: #feb548;"></div>
                    </div>
                    <div class="overlay"></div>
                </div>
            </section>
        </main><!-- End: 1 Row 2 Columns -->
        {% block footer %} {% endblock %}
        <script>
            $(document).ready(function() {
                $("form").on("submit", function(e) {
                    var rawText = $("#userInput").val();
                    var userHtml = '<p class="userMessage"><span>' + rawText + '</span></p>';
                    $("#userInput").val("");
                    $("#chatbox").append(userHtml);
                    document.getElementById("messageBox").scrollIntoView({
                        block: "start"
                    })
                })
            })
        </script>
    </body>
</html>
